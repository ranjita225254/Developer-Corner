<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            body{
                max-width: 52em;
                float: none;
                margin: auto; 
            }

            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            #portfolio {  
                margin: 1rem 0;
                -webkit-column-count: 3; 
                -moz-column-count: 3;
                column-count: 3;
                -webkit-column-gap: 1rem;
                -moz-column-gap: 1rem;
                column-gap: 1rem;
                -webkit-column-width: 33.33333333333333%;
                -moz-column-width: 33.33333333333333%;
                column-width: 33.33333333333333%;
            }
            .tile { 
                display: none;

            }


            .scale-anm {
                margin: 0 0 1.125rem;
                width: 100%; 
                border: 1px solid #ccc;
            }


            .tile img {
                max-width: 100%; 
                height: auto;
                display: block; 
                width: 100%;
            }

            .btn {
                font-family: Lato;
                font-size: 1rem;
                font-weight: normal;
                text-decoration: none;
                cursor: pointer;
                display: inline-block;
                line-height: normal;
                padding: .5rem 1rem;
                margin: 0; 
                height: auto;
                border: 1px solid #ccc; 
                vertical-align: middle;
                -webkit-appearance: none;
                color: #555;
                background-color: rgba(0, 0, 0, 0);
            }
        </style>
    </head>
    <body>
        <div id="filters" class="toolbar mb2 mt2">
            <button class="btn fil-cat filter active" data-filter="all">All</button>
            <button class="btn fil-cat filter" data-rel="web" data-filter=".web">Websites</button>
            <button class="btn fil-cat filter" data-rel="flyers" data-filter=".flyers">Flyers</button> 
            <button class="btn fil-cat filter" data-rel="bcards" data-filter=".bcards">Business Cards</button>
        </div> 
        <div style="clear:both;"></div>     
        <div id="portfolio"> 
            <div class="tile scale-anm web" >
                <img src="http://demo.themerain.com/charm/wp-content/uploads/2015/04/2-mon_1092-300x234.jpg" alt="" />
            </div>
            <div class="tile scale-anm bcards" >
                <img src="http://demo.themerain.com/charm/wp-content/uploads/2015/04/jti-icons_08-300x172.jpg" alt="" />
            </div>
            <div class="tile scale-anm web ">
                <img src="http://demo.themerain.com/charm/wp-content/uploads/2015/04/emi_haze-300x201.jpg" alt="" />
            </div>
            <div class="tile scale-anm web" >
                <img src="http://demo.themerain.com/charm/wp-content/uploads/2015/04/codystretch-300x270.jpg" alt="" />
            </div>
            <div class="tile scale-anm flyers">
                <img src="http://demo.themerain.com/charm/wp-content/uploads/2015/04/jti-icons_08-300x172.jpg" alt="" />
            </div>
            <div class="tile scale-anm flyers">
                <img src="http://demo.themerain.com/charm/wp-content/uploads/2015/04/transmission_01-300x300.jpg" alt="" />
            </div>
            <div class="tile scale-anm bcards" >
                <img src="http://demo.themerain.com/charm/wp-content/uploads/2015/04/15-dia_1092-1-300x300.jpg" alt="" />
            </div>
            <div class="tile scale-anm bcards" >
                <img src="http://demo.themerain.com/charm/wp-content/uploads/2015/04/emi_haze-300x201.jpg" alt="" />  
            </div>
            <div class="tile scale-anm web" >
                <img src="http://demo.themerain.com/charm/wp-content/uploads/2015/04/transmission_01-300x300.jpg" alt="" />
            </div>  
        </div>
        <div style="clear:both;"></div>   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.11/jquery.mixitup.min.js"></script>
        <script type="text/javascript">

            jQuery('#portfolio').mixItUp({
                selectors: {
                    target: '.tile',
                    filter: '.filter',
                    sort: '.sort-btn'
                },
                animation: {
                    animateResizeContainer: false,
                    effects: 'fade scale'
                }

            });
        </script>
    </body>
</html>
